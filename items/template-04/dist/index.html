<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - template-04</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<!-- icon font -->
<link rel="stylesheet" href="https://macaos.github.io/resource/css/fontello.css">

<!-- macaos-template-04 -->
<div class="mobile-frame">
	<div class="macaos-template-04 macaos-wrapper">
		<!-- Nav tabs -->
		<div class="section-top">
			<div class="btn-group">
				<div class="nav nav-tabs">
					<div class="nav-item active" rel="signin" idx="1">
						SIGN IN
					</div>
					<div class="nav-item" rel="signup" idx="2">
						SIGN UP
					</div>
				</div>
				<div class="nav-active">
					<div class="underline"></div>
				</div>
			</div>
		</div>

		<!-- Tab panes -->
		<div class="tab-content">

			<div class="tab-pane active" id="signin">

				<form class="section form-box" action="" method="post" name="form">
					<label for="username">Username</label>
					<input class="form-styling" type="text" name="username" placeholder="" />
					<label for="password">Password</label>
					<input class="form-styling" type="text" name="password" placeholder="" />

					<button class="btn-login">
						LOGIN
					</button>
				</form>

				<div class="forgot">
					<a href="#">Forgot your password?</a>
				</div>
			</div>
			<div class="tab-pane" id="signup">
				<form class="section form-box" action="" method="post" name="form">
					<label for="username">Username</label>
					<input class="form-styling" type="text" name="username" placeholder="" />
					<label for="email">Email Adress</label>
					<input class="form-styling" type="text" name="email" placeholder="" />
					<label for="password">Password</label>
					<input class="form-styling" type="text" name="password" placeholder="" />

					<button class="btn-login">
						NEXT
					</button>
				</form>

				<div class="forgot">
					<a href="#">Already a member?</a>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js'></script><script  src="./script.js"></script>

</body>
</html>
