<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - calendar-01</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<!-- icon font -->
<link rel="stylesheet" href="https://macaos.github.io/resource/css/fontello.css"><!-- icon font -->

<div class="macaos-calendar-01">
	<div class="mobile-frame">
		<div class="cal-header">
			<div id="str-year">2011</div>
		</div>
		<div class="cal-body">
			<table id="calendar" border="0" align="center">
				<thead>
					<tr>
						<td align="center" valign="bottom" colspan="7">
							<div id="btn-prev"></div>
							<div id="tb-calendar-ym"></div>
							<div id="btn-next"></div>
						</td>
					</tr>
					<tr>
						<td align="center">
							<span class="sun">S</span>
						</td>
						<td align="center">M</td>
						<td align="center">T</td>
						<td align="center">W</td>
						<td align="center">T</td>
						<td align="center">F</td>
						<td align="center">
							<span class="sun">S</span>
						</td>
					</tr>
				</thead>
				<tbody id="calendar-body"></tbody>
			</table>
		</div>
		<div class="cal-bottom">
		</div>
	</div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js'></script><script  src="./script.js"></script>

</body>
</html>
